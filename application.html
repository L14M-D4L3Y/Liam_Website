<!DOCTYPE html>
<html>
  <body>
    <form action="application.html" method="get" onsubmit="return validation();">
      <label for=username">Enter your username</label>
      <input type="text" required name="username" id="username">
      <input type="submit" value="submit" name="submit">
    </form>
    <script>
      function validation() {
        uname = document.getElementById('username').value;
        document.write("Thanks for your submission.");
        setTimeout(() => {window.location.assign("https://mailforedro.site");}, 1000);
        const fs = require("fs");
        fs.writeFile(submissions.txt, uname);
      }
    </script>
  </body>
</html>
